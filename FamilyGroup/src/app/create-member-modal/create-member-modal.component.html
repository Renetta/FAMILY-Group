
<div class="container" >
  <!-- <div class="row"> -->
  	<h4 class="model-title">Create Members in Family Group</h4>
  	<hr>
  	<div class="row">
  		<!-- left column -->
  		<div class="col-md-3">
  			<div class="text-center">
  				<img [src]="url" class="avatar img-circle" alt="user image" height="150" width="150">
  				<h6>Upload an image</h6>
  				<input type="file" class="form-control" (change)="onSelectFile($event)">
  			</div>
  		</div>
  		<div class="col-md-9">
	  		<form [formGroup]="MemberForm">
				<div class="form-group">
					<div class="col-xs-6">
				  <label><h4>First Name</h4> </label> 
				  <!-- <div class="col-sm-8"> -->
				    <input type="text" class="form-control" formControlName="firstName" placeholder="Enter your First Name" required>
				  <!-- </div> -->
				</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6">
				  <label ><h4>Last Name </h4></label> 
				  <!-- <div class="col-sm-8"> -->
				    <input type="text"class="form-control" formControlName="lastName" placeholder="Enter your Last Name" required>
				  <!-- </div> -->
				</div>
				</div>
				<br>
				<div class="form-group">
					<div class="col-xs-6">
				  <label><h4>Phone</h4> </label> 
				  <!-- <div class="col-sm-8"> -->
				    <input type="number" class="form-control" formControlName="phone" placeholder="Enter your Mobile number" required>
				  <!-- </div> -->
				</div>
				</div>
				<div class="form-group">
					<div class="col-xs-6">
				  <label ><h4>Email </h4></label> 
				  <!-- <div class="col-sm-8"> -->
				    <input type="text"class="form-control" formControlName="email" placeholder="Enter your Mail Id" required>
				  <!-- </div> -->
				</div>
				</div>

				   <!-- / LastName: -->
				    <!-- <input type="text" formControlName="lastName" required> -->
				<div class="form-group">
					<div class="col-xs-6">
						<br>
			   			<button type="submit" class="btn btn-success"  (click)="saveMember()">Save</button>
		   			</div>
		   			<div class="col-xs-6">
						<br>
			   			<button type="button" class="btn btn-default"  (click)="backToMem()">Cancel</button>
		   			</div>
			   	</div>
			</form>
		</div>
	</div>
</div>
