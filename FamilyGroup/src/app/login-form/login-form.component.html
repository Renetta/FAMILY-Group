<!-- LOGIN FORM -->
<div class="well well-sm" style="background-color: black;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img alt="Family Logo" src="https://www.famlu.com/sites/default/files/family-websites-famlu-logo.png" class="logoheight">
      </a>
    </div>
  </div>
</div>
<div class="body-only">
	<div class=" container padding-style">
		<div class="row " style="margin-left: 70%">
			<div class="jumbotron text-center col-sm-12"  style="background-color: white; min-height: 350px">
				<div class="form-group">
					<div class=" col-sm-10">
						<!-- <label class="control-label col-sm-10">Signin</label> -->
						<h3 style="font-family: serif;">SignIn</h3>
					</div>	
				</div> 
				<form class="form-horizontal">
					<div class="form-group input-group">
						<!-- <label class="control-label col-sm-4">Username:</label> -->
						<span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-user"></i></span>
						<!-- <div class="col-sm-8">	 -->
					 		<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2" id="username" [value]="loginFields.username" (input) = "loginFields.username = $event.target.value">
						<!-- </div> -->
					</div>
					<div class="form-group input-group">
						<!-- <label class="control-label col-sm-4">Password:</label> -->
						<span class="input-group-addon" id="sizing-addon2"><i class="glyphicon glyphicon-lock"></i></span>				  	
						<!-- <div class="col-sm-8">	 -->
					 		<input type="number" class="form-control" placeholder="Password" aria-describedby="sizing-addon2" id="password" [value]="loginFields.password"  (input) = "loginFields.password = $event.target.value">
						<!-- </div>	 -->
					</div>
					<div class="form-group">
			    		<div>
							<button type="submit" class="btn btn-primary btn-block" (click)="onSubmit()">Login</button>
						</div>	
					</div>
					<div class="alert alert-danger" role="alert" *ngIf="!successLogin">
					  <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					  <span class="sr-only">Error:</span>
					  Enter a valid username and password
					</div>
				</form>
			</div>
			
		</div>
	</div>
	<div class=" container">
		<div class="row">
			<div class="jumbotron text-center col-sm-12" style="background-color: #f2e902;">
				<div class="form-group">
					<div class=" headingstyle">
						<p>Welcome to Family Group</p>
					</div>	
					<div class=" quotestyle">
						<p>
							“Think of your family today and every day thereafter, don’t let the busy world of today keep you from showing how much you love and appreciate your family.” –Josiah
						</p>
					</div>
				</div> 
			</div>
		</div>
	</div>
</div>
